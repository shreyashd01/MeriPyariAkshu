            border-radius: 0 0 16px 16px;

        /* Countdown timer */
        #countdown {
            font-size: 36px;

            margin-top: 20px;
            color: #ff3399; /* Pink text */
            position: relative;
        }

        #countdown span {
            font-size: 24px;
            color: #333; /* Dark text */
            margin: 0 5px;
        }

        /* Completed Days Section */
        #completed-days {
            text-align: center;
            margin-top: 20px;
            color: #ff3399; /* Pink text */
            font-size: 24px;
        }

        /* Falling Hearts Animation */
        .falling-hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .falling-heart {
            position: absolute;
            display: block;
            content: '‚ù§'; /* Heart character */
            color: #ff3399; /* Pink heart */
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Play button styles */
        #play-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3399; /* Pink background */
            color: #fff;
            border: none;
            border-radius: 8px;

        }

        <script>
            // Countdown timer
            const targetDate = new Date('September 27, 2023').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `
                    <div id="heart"></div>
                    ${days}<span>days</span> ${hours}<span>hours</span> ${minutes}<span>minutes</span> ${seconds}<span>seconds</span>`;
            }

            setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial update
        </script>

    <script>
        // Slideshow
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change slide every 5 seconds
        }

        showSlides(); // Initial start
    </script>

        function createFallingHeart() {
            const heart = document.createElement('span');
            heart.classList.add('falling-heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
